<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Gerenciador de Arquivos</title>
 <link rel="stylesheet" href="./assets/css/main.css">
 <link rel="stylesheet" href="./assets/css/requisicao-adicionar-notafiscal.css">
</head>

<body>

 <header id="head">
  <nav class="menu-items">
   <div class="menu-item" onclick="location.replace('/lista-requisicoes.html')"><img
     src="./assets/imagens/menuPrincipal/requisicao-lista.png" alt="">Requisições</div>
   <div class="menu-item" onclick="()=> null"><img src="" alt="">Pedidos</div>
   <div class="menu-item" onclick="()=> null"><img src="" alt="">Unidades</div>
   <div class="menu-item" onclick="()=> null"><img src="" alt="">Contas Contabéis</div>
  </nav>
 </header>
 
 <div id="notificador"></div>

 <div id="modal" class="modal-esconder">
  <div class="modal-conteudo">
   <div class="modal-cabecalho">
    <p class="modal-cabecalho-titulo">ALTERAR FORNECEDOR</p>
    <button class="modal-cabecalho-botao-fechar" onclick="fecharModal()">X</button>
   </div>
   <div class="modal-corpo">
    <div class="select_selecionador_box">
     <input class="select_procurar" type="text" onChange="(e)=> setTextoSelecionar(e.target.value.toUpperCase())" value=""/>
     <div id="select-lista"></div>
    </div>
   </div>
   <div class="modal-rodape">
    <input type="button" id="" class="input-botao input-botao-verde" onclick="fornecedorSelecionado(); fecharModal();" value="ALTERAR" />
   </div>
  </div>
 </div>

 <main id="main-container">

  <div class="pagina-cabecalho">
   <div class="cabecalho-box">
    <div class="cabecalho-texto">ADICIONAR NOTAFISCAL: REQUISIÇÃO<span id="requisicao-numero"></span></div>
   </div>
  </div>


  <hr />


  <section class="bloco-sessao">
   <div class="bloco-cabecalho">
    <p class="bloco-cabecalho-titulo">PEDIDO DE COMPRA</p>
   </div>
   <div id="" class="">
    <div class="input-texto-box">
     <p class="input-texto-titulo">Nº Pedido</p>
     <input type="text" name="pedido" class="input-texto form-input" />
    </div>
   </div>
  </section>


  <hr />


  <section class="bloco-sessao">
   <div class="bloco-cabecalho">
    <p class="bloco-cabecalho-titulo">FORNECEDOR</p>
    <input type="button" id="fornecedor-alterar-botao" class="input-botao input-botao-azul" value="ALTERAR FORNECEDOR" />
   </div>
   <div id="fornecedor"></div>
  </section>


  <hr />


  <section class="bloco-sessao">
   <div class="bloco-cabecalho">
    <p class="bloco-cabecalho-titulo">MATERIAIS</p>
   </div>
   <div id="items"></div>
  </section>


  <hr />

  <section class="bloco-sessao">
   <div class="bloco-rodape">
    <input type="button" id="salvar-notafical" class="input-botao input-botao-verde" onclick="salvarNotaFiscal()" value="SALVAR" />
   </div>
  </section>


 </main>

 <script type="module" src="index.js"></script>
</body>

</html>
