<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft 365 UI</title>
  <link rel="stylesheet" href="cameras.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="header-title">Aplicativos</h1>
      <div class="header-actions">
        <button class="btn-install">Instalar aplicativos</button>
        <button class="btn-buy">Compre o Microsoft 365</button>
      </div>
    </header>

    <section class="app-section">
      <div class="app-icons">
        <button class="icon-btn icon-word">Word</button>
        <button class="icon-btn icon-excel">Excel</button>
        <button class="icon-btn icon-powerpoint">PowerPoint</button>
        <button class="icon-btn icon-onedrive">OneDrive</button>
        <button class="icon-btn icon-outlook">Outlook</button>
        <button class="icon-btn icon-teams">Teams</button>
        <button class="icon-btn icon-clipchamp">Clipchamp</button>
      </div>
    </section>

    <section class="app-details">
      <h2 class="details-title">Mais do Microsoft 365</h2>
      <div class="details-grid">
        <div class="details-item">
          <h3 class="item-title">Calendário</h3>
          <p class="item-description">Gerencie e compartilhe sua agenda.</p>
        </div>
        <div class="details-item">
          <h3 class="item-title">Designer</h3>
          <p class="item-description">Crie designs incríveis em um instante.</p>
        </div>
        <div class="details-item">
          <h3 class="item-title">Editor</h3>
          <p class="item-description">Melhore a ortografia e gramática na Web.</p>
        </div>
        <div class="details-item">
          <h3 class="item-title">Forms</h3>
          <p class="item-description">Personalize pesquisas e testes.</p>
        </div>
        <div class="details-item">
          <h3 class="item-title">Lists</h3>
          <p class="item-description">Crie e acompanhe dados em listas.</p>
        </div>
        <div class="details-item">
          <h3 class="item-title">Loop</h3>
          <p class="item-description">Planeje e crie juntos.</p>
        </div>
      </div>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
